<ion-toolbar>
  <ion-buttons start>
    <button (click)="dismiss()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <h3>
    You found the body of a dead raider with {{quantityFound}}x {{chemFound.name}}.
  </h3>
  <p *ngIf="spaceAvailable < quantityFound">
    Unfortunately, you only have room for {{spaceAvailable}}.
  </p>
  <button (click)="dismiss()">
    Ok
  </button>
</ion-content>
