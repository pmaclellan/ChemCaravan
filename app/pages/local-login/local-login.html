<ion-navbar *navbar>
  <ion-title>
    Chem Caravan (local)
  </ion-title>
</ion-navbar>

<ion-content>
	<button (click)='continue()'>Continue</button>
	<button (click)='startNewGame()'>New Game</button>
	<div *ngIf='showSignup'>

	  	<ion-item>
	  		<ion-label floating>name</ion-label>
	  		<ion-textarea [(ngModel)]="name"></ion-textarea>
		</ion-item>

	  	<button (click)='createPlayer(name)'>Start</button>

	</div>
</ion-content>
