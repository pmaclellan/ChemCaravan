<ion-toolbar>
  <ion-title>
    En Route to {{destination.name}}
  </ion-title>
</ion-toolbar>

<ion-content padding class="bg-light">
  <ion-row>
    <ion-col>
      Health
    </ion-col>
    <ion-col>
      {{player.health}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      Caps
    </ion-col>
    <ion-col>
      {{player.caps}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      Guards
    </ion-col>
    <ion-col>
      {{player.guards}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      Brahmin
    </ion-col>
    <ion-col>
      {{player.brahmin}}
    </ion-col>
  </ion-row>

  <div class="spacer"></div>

  <div *ngIf="!playerEscaped && numRaiders > 0">
    <h2 *ngIf="playerResultMessage != ''">
      {{playerResultMessage}}
    </h2>
    <h2>{{statusMessage}}</h2>
    <h2 *ngIf="raiderResultMessage != ''">
      {{raiderResultMessage}}
    </h2>
    <button block (click)="run()">
      Run ({{escapeChance * 100}} %)
    </button>
    <button block danger (click)="shoot()">
      Shoot ({{playerHitChance * 100}} %)
    </button>
    <button block (click)="bribe()">
      Bribe
    </button>
  </div>
  <div *ngIf="playerEscaped || numRaiders == 0">
    <h2>{{statusMessage}}</h2>
    <button (click)="continue()">
      Continue
    </button>
  </div>
</ion-content>
