<ion-toolbar>
  <ion-title>
    En Route to {{destination.name}}
  </ion-title>
</ion-toolbar>

<ion-content padding class="bg-light">
  <div *ngIf="!playerEscaped && numRaiders > 0">
    <h2 *ngIf="playerResultMessage != ''">
      {{playerResultMessage}}
    </h2>
    <h2>{{statusMessage}}</h2>
    <h2 *ngIf="raiderResultMessage != ''">
      {{raiderResultMessage}}
    </h2>
    <button (click)="run()">
      Run ({{escapeChance}} %)
    </button>
    <button (click)="shoot()">
      Shoot ({{hitChance}} %)
    </button>
    <button (click)="bribe()">
      Bribe
    </button>
  </div>
  <div *ngIf="playerEscaped || numRaiders == 0">
    <h2>{{statusMessage}}</h2>
    <button (click)="continue()">
      Continue
    </button>
  </div>
</ion-content>
