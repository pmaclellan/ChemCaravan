<ion-navbar *navbar>
  <button side="left" (click)="presentTravelModal()">
    <ion-icon name="map"></ion-icon>
  </button>
  <ion-title>
    {{settlement.name}}
  </ion-title>
</ion-navbar>

<ion-content>
  <p>Name: {{player.name}}</p>
  <p>Caps: {{player.caps}}</p>
  <button *ngIf="settlement.service" (click)="goToService()">
    {{settlement.service.name}}
  </button>
  <ion-list>
    <ion-item *ngFor="let chem of availableChems">
      <span>{{chem.name}}</span>
      <button (click)="buy(chem)">Buy @ {{chem.currentPrice}} caps</button>
      <button (click)="sell(chem)" *ngIf="player.quantityCarrying(chem) > 0">
        Sell ({{player.quantityCarrying(chem)}} @ {{player.pricePaid(chem)}} caps)
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
