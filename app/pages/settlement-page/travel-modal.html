<ion-toolbar>
  <ion-title>Travel</ion-title>
  <ion-buttons start>
    <button (click)="dismiss(null)">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <h3>Select a settlement to travel to.</h3>
  <ion-list>
    <ion-item *ngFor="let settlement of settlements" (click)="dismiss(settlement)">
      {{settlement.name}}
    </ion-item>
  </ion-list>
</ion-content>
