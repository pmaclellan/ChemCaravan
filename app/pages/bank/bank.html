<ion-navbar *navbar>
  <ion-title>
    Bank
  </ion-title>
</ion-navbar>

<ion-content padding class="bg-light">
    <p>Caps on Hand: {{player.caps}}</p>
    <p>Caps in Bank: {{player.bank}}</p>
    <ion-item class="amount-select">
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
    </ion-item>
    <button (click)="deposit(amount)" block>
      Deposit {{amount}} caps
    </button>
    <button danger (click)="withdraw(amount)" block>
      Withdraw {{amount}} caps
    </button>
</ion-content>
