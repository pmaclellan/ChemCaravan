<ion-navbar *navbar>
  <ion-title>
    <h1>Caravan HQ</h1>
  </ion-title>
</ion-navbar>

<ion-content padding class="bg-light">
  <h2>Welcome, {{player.name}}, to the caravan headquarters of the Commonwealth!</h2>

  <div class="spacer">
    <span></span>
  </div>

  <div class="bg-medium text-very-light">
    <ion-row>
      <ion-col>
        Caps
      </ion-col>
      <ion-col>
        {{player.caps}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Brahmin
      </ion-col>
      <ion-col>
        {{player.brahmin}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Guards
      </ion-col>
      <ion-col>
        {{player.guards}}
      </ion-col>
    </ion-row>
  </div>

  <div class="bottom-button-group">
    <button block class="bottom-button" (click)="buyBrahmin()">
      Buy a brahmin for 5000 caps
    </button>
    <button block class="bottom-button" (click)="hireGuard()">
      Hire a guard for 20000 caps
    </button>
  </div>
</ion-content>
